# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name kfupm73.cloud www.kfupm73.cloud 72.61.147.23;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/college-frontend;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://kfupm73.cloud$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name kfupm73.cloud;
    client_max_body_size 50M;  # Allow large file uploads
    client_body_buffer_size 128k;  # Buffer for large requests

    # SSL certificate paths (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/kfupm73.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kfupm73.cloud/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kfupm73.cloud/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # =====================================
    # SECURITY HEADERS (Applied to all responses)
    # =====================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy - Protects against XSS attacks
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://kfupm73.cloud; frame-ancestors 'none';" always;

    # =====================================
    # FRONTEND (React)
    # =====================================

    # 1️⃣ Serve index.html with **NO CACHE**
    location = /index.html {
        root /var/www/college-frontend;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }

    # 2️⃣ SPA routing
    location / {
        root /var/www/college-frontend;
        try_files $uri $uri/ /index.html;
    }

    # 3️⃣ Cache static React assets for 1 year (safe because hashed)
    location /assets/ {
        root /var/www/college-frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =====================================
    # BACKEND (Django API & Admin)
    # =====================================
    # Note: Rate limiting is handled by Django (DRF throttling)
    # This keeps nginx config simple and portable

    location /api/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;  # Increased for Word/PDF generation with large datasets
    }

    location /admin/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================
    # Django static & media
    # =====================================

    # Django static files (served at /static/)
    location /static/ {
        alias /var/www/college-backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Alternative path for static files (backward compatibility)
    location /staticfiles/ {
        alias /var/www/college-backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # User uploaded media files
    location /media/ {
        alias /var/www/college-backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # =====================================
    # GZIP
    # =====================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

# WWW redirect
server {
    listen 443 ssl;
    http2 on;
    server_name www.kfupm73.cloud;
    
    ssl_certificate /etc/letsencrypt/live/kfupm73.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kfupm73.cloud/privkey.pem;
    
    return 301 https://kfupm73.cloud$request_uri;
}