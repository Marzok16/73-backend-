# HTTP server - temporarily serve site until SSL certificate is obtained
server {
    listen 80;
    server_name kfupm73.com www.kfupm73.com 72.61.147.23;
    client_max_body_size 50M;

    root /var/www/college-frontend;

    # ACME challenge - use alias to serve from certbot directory
    location ~ ^/.well-known/acme-challenge/ {
        alias /var/www/certbot/;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Django API endpoints
    location /api/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files
    location /static/ {
        alias /var/www/college-backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Django media files
    location /media/ {
        alias /var/www/college-backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Frontend - catch all
    location / {
        try_files $uri $uri/ /index.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name kfupm73.com www.kfupm73.com;
    client_max_body_size 50M;  # Allow large file uploads

    # SSL certificate paths (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/kfupm73.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kfupm73.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kfupm73.com/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Serve React frontend (built files)
    location / {
        root /var/www/college-frontend;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Django API endpoints
    location /api/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # Increased for PDF generation
    }

    # Django admin
    location /admin/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files
    location /static/ {
        alias /var/www/college-backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Django media files
    location /media/ {
        alias /var/www/college-backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    server_name www.kfupm73.com;
    
    ssl_certificate /etc/letsencrypt/live/kfupm73.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kfupm73.com/privkey.pem;
    
    return 301 https://kfupm73.com$request_uri;
}