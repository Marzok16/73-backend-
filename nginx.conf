# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name kfupm73.cloud www.kfupm73.cloud 72.61.147.23;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/college-frontend;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://kfupm73.cloud$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name kfupm73.cloud;
    client_max_body_size 50M;  # Allow large file uploads

    # SSL certificate paths (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/kfupm73.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kfupm73.cloud/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kfupm73.cloud/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # =====================================
    # FRONTEND (React)
    # =====================================

    # 1️⃣ Serve index.html with **NO CACHE**
    location = /index.html {
        root /var/www/college-frontend;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }

    # 2️⃣ SPA routing
    location / {
        root /var/www/college-frontend;
        try_files $uri $uri/ /index.html;
    }

    # 3️⃣ Cache static React assets for 1 year (safe because hashed)
    location /assets/ {
        root /var/www/college-frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =====================================
    # BACKEND (Django API & Admin)
    # =====================================

    location /api/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # Increased for PDF generation
    }

    location /admin/ {
        proxy_pass http://unix:/run/gunicorn/college-backend.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =====================================
    # Django static & media
    # =====================================

    location /staticfiles/ {
        alias /var/www/college-backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /var/www/college-backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # =====================================
    # GZIP
    # =====================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

# WWW redirect
server {
    listen 443 ssl;
    http2 on;
    server_name www.kfupm73.cloud;
    
    ssl_certificate /etc/letsencrypt/live/kfupm73.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kfupm73.cloud/privkey.pem;
    
    return 301 https://kfupm73.cloud$request_uri;
}